<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left-content">
            <div class="text-card">
                <img src="odin-lined.png" class="logo" alt="TOP logo">
                <p class="text-content">Uncover the Project</p>
                <p class="credit">Image by Sapan Patel on Unsplash</p>
            </div>
        </div>
        <div class="right-content">
            <div class="top-content">
                <h1 class="statement">This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. <br> Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h1>
            </div>
            <div class="form-content">
                <p class="headline">Let's do this!</p>
                <form action="#" method="post">
                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="user_name" required>
                        </div>

                        <div class="input">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" name="user_surname" required>
                        </div>

                        <div class="input">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>

                        <div class="input">
                            <label for="tel_number">Phone Number</label>
                            <input type="tel" id="tel_number" name="user_tel_number" required>
                        </div>

                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="user_password" required>
                        </div>

                        <div class="input">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="user_password" required>
                        </div>
                </form>
            </div>
            <div class="bottom-content">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
